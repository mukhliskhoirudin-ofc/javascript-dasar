<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Function</title>
  </head>
  <body>
    <script>
      // membuat function gunakan camelCase
      function sayHelloWorld() {
        document.writeln("<p>Hello World</p>");
      }

      // memanggil function
      sayHelloWorld();
    </script>
  </body>
</html>
