<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>For Loop</title>
  </head>
  <body>
    <script>
      // for digunakan untuk melakukan perulangan, blok kode di dalam for akan selalu diulangi selama kondisi terpenuhi

      //kalau gk di kasih statement, maka dia akan selalu true, jadi loopnya akan berjalan selama true
      for (let data = 1; data <= 10; data++) {
        document.writeln(`<p> perulangan ke ${data} </p>`);
      }
    </script>
  </body>
</html>
