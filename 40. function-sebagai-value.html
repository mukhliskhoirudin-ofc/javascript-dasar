<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Function Sebagai Value</title>
  </head>
  <body>
    <script>
      // function tidak hanya bisa digunakan sebagai kode program yang dieksekusi, tapi bisa juga dijadikan value, artinya function bisa disimpan di variable, bisa juga dikirim melalui parameter ke function lainnya

      // function di variable:
      function sayHello(name) {
        document.writeln(`<p> Hello ${name} </p>`);
      }

      sayHello("mukhlis"); // memanggil function biasa

      let say = sayHello; // menampung function sayHello di variable say
      say("khoirudin");

      // function di parameter:
      function giveMeName(callback) {
        callback("mukhlis ganteng");
      }

      giveMeName(sayHello);
      giveMeName(say);
    </script>
  </body>
</html>
