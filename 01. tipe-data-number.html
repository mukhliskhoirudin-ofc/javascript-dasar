<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tipe Data Number</title>
  </head>
  <body>
    <script>
      // tipe data number bulat dan desimal dijadiin satu otomatis
      document.writeln(100); // bilangan bulat
      document.writeln("<br>");
      document.writeln(100.5); // bilangan desimal
      document.writeln("<br>");

      //number notation: defaultnya ada basis 10, javascript mendukung binnar, octal, dan hexadecimal
      document.writeln(0b1111000); // bilangan biner
      document.writeln("<br>");
      document.writeln(0o744); // bilangan octal
      document.writeln("<br>");
      document.writeln(0x1f4); // bilangan hexadecimal
    </script>
  </body>
</html>
