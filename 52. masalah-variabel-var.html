<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Masalah Variabel Var</title>
  </head>
  <body>
    <script>
      // alasan: karena var tidak memiliki block scope, artinya dia tidak mengikat ke local scope

      // menggunakan let
      var i = 20;

      for (var i = 0; i < 10; i++) {
        console.log(`Local: ${i}`);
      }

      console.info(`Global: ${i}`);
    </script>
  </body>
</html>
