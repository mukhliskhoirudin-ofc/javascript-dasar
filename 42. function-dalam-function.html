<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Function Dalam Function</title>
  </head>
  <body>
    <script>
      // function didalamnya disebut inner function
      // inner function hanya bisa diakses ditempat kita membuat function nya, tidak bisa diakses dari luar function nya

      function outer() {
        function inner() {
          console.log("Inner");
        }

        inner();
        inner();
      }

      outer();
      inner(); //error karna inner function hanya bisa diakses didalam outer function
    </script>
  </body>
</html>
