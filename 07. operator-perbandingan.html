<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Operator Perbandingan</title>
  </head>
  <body>
    <script>
      /*
            > : lebih besar
            < : lebih kecil
            >= : lebih besar sama dengan
            <= : lebih kecil sama dengan
            == : sama dengan
            === : sama dengan dan tipedatanya sama
            != : tidak sama dengan
            !== : tidak sama dengan dan tipedatanya sama
      */

      let a = 10;
      let b = 5;

      document.writeln(a > b);
      document.writeln("<br>");

      document.writeln(a < b);
      document.writeln("<br>");

      document.writeln(a >= b);
      document.writeln("<br>");

      document.writeln(a <= b);
      document.writeln("<br>");

      document.writeln(a == b);
      document.writeln("<br>");

      document.writeln(a === b);
      document.writeln("<br>");

      document.writeln(a != b);
      document.writeln("<br>");

      document.writeln(a !== b);
      document.writeln("<br>");
    </script>
  </body>
</html>
