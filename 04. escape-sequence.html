<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Escape Sequence</title>
  </head>
  <body>
    <script>
      /* 
        escape sequence: digunakan untuk memasukkan karakter khusus ke dalam string
        \n = enter
        \t = tab
        \' = single quote
        \" = double quote
        \\ = backslash
      */

      document.write("<textarea cols='1001 rows='10'>");
      document.write("\\Mukhlis Khoirudin");
      document.write("\nMukhlis Khoirudin");
      document.write("</textarea>");
    </script>
  </body>
</html>
