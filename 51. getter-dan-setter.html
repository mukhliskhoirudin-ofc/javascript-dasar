<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Getter dan Setter</title>
  </head>
  <body>
    <script>
      // geeter dan setter adalah kemampuan membuat function yang berbeda untuk mengambil data (getter) dan mengubah data (setter) pada sebuah property di object

      // geeter
      const person = {
        firstName: "Mukhlis",
        lastName: "Khoirudin",
        get fullName() {
          return `${this.firstName} ${this.lastName}`;
        },

        // setter
        set fullName(value) {
          const array = value.split(" ");
          this.firstName = array[0];
          this.lastName = array[1];
        },
      };

      person.fullName = "Budi Nugraha";
      console.table(person);

      person.fullName = "Joko Moro";
      console.table(person);

      person.fullName = "Mukhlis Ganteng";
      console.table(person);
    </script>
  </body>
</html>
