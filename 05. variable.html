<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Variable</title>
  </head>
  <body>
    <script>
      /* 
        variable: digunakan untuk menyimpan data
            let   = value/isidatanya bisa diubah-ubah sesuka hati
            const = value/isidatanya tidak bisa di ubah lagi
            note: gunakan CamelCase, rekomendasi gunakan let buat variable (var cara lama)
        */

      let fullName = "Mukhlis Khoirudin"; //penggunan let
      fullName = "ubah let";
      document.writeln(fullName);

      const firstName = "Mukhlis Khoirudin"; //penggunan const
      firstName = "ubah const";
      document.writeln(firstName); //error karna const tidak bisa diubah
    </script>
  </body>
</html>
